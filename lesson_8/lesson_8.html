<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Tables w/ JavaScript</title>
    <link rel="stylesheet" href="./tablesort.css">
</head>
<body>
    <div class="container">
        <table class="table table-sortable" style="margin: 0px auto" align="center" border="solid 1px">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Occupation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Anwar Moazam</td>
                    <td>38</td>
                    <td>Data Assistant</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sikandar Khan</td>
                    <td>29</td>
                    <td>District Cordinator</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Imran Khan</td>
                    <td>40</td>
                    <td>Medical Representative</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mohammad Ramzan</td>
                    <td>45</td>
                    <td>Bussiness</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./tablesort.js"></script>    
</body>
</html>
